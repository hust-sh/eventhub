version: "2"
services:
  eventhub:
    build: eventhub
    links:
      - redis
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./eventhub:/go/src/app
    ports:
        - "3003:3003"
    environment:
      ENV: dev
  redis:
    image: redis:alpine
    ports:
      - "3004:6379"
    volumes:
      - /etc/localtime:/etc/localtime:ro
